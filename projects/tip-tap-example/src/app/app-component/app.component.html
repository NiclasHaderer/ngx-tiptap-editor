<h4 class="space-between v-center">
  Ngx TipTap
  <a class="github-icon" href="https://github.com/NiclasHaderer/ngx-tiptap-editor" target="_blank">
    <img alt="github" height="30" src="assets/github.svg" width="30"/>
  </a>
</h4>

<hr>

<tip-editor (htmlChange)="save($event)" [angularExtensions]="angularExtensions" [content]="editorContent"
            [extensions]="extensions">
  <tip-editor-header>
    <!--  left  -->
    <tip-format-control></tip-format-control>
    <tip-util-padding></tip-util-padding>
    <tip-control-text-align></tip-control-text-align>
    <tip-util-padding></tip-util-padding>
    <tip-control-underline></tip-control-underline>
    <tip-control-italic></tip-control-italic>
    <tip-control-bold></tip-control-bold>
    <tip-util-padding></tip-util-padding>
    <tip-util-vr></tip-util-vr>
    <tip-util-padding></tip-util-padding>
    <tip-control-mention (createMention)="getMention($event)"
                         (mentionClicked)="showMention($event)"></tip-control-mention>
    <!--  right  -->
    <tip-util-spacer></tip-util-spacer>
    <tip-control-text-color></tip-control-text-color>
    <tip-control-bg-color></tip-control-bg-color>
    <tip-util-vr></tip-util-vr>
    <tip-util-padding></tip-util-padding>
    <tip-bullet-list-control></tip-bullet-list-control>
    <tip-control-number-list></tip-control-number-list>
    <tip-control-task></tip-control-task>
    <tip-control-link></tip-control-link>

    <!--  new line  -->
    <tip-util-hr></tip-util-hr>
    <tip-control-strike></tip-control-strike>
    <tip-control-hr></tip-control-hr>
    <tip-util-vr></tip-util-vr>
    <tip-code-block-control></tip-code-block-control>
    <tip-control-code></tip-control-code>
    <tip-util-vr></tip-util-vr>
  </tip-editor-header>
  <tip-editor-body maxHeight="60vh" minHeight="30vh"></tip-editor-body>
  <tip-editor-footer>
    <tip-character-count-display></tip-character-count-display>
  </tip-editor-footer>
</tip-editor>


{{log('cd run')}}

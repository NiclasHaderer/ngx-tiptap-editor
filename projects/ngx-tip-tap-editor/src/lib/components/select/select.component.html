<div class="select-wrapper">
  <div (click)="visible = !visible" (keydown.enter)="visible = !visible" class="select-preview" tabindex="0">
    <div class="select-overflow-wrapper">
      {{selectedComponent ? selectedText : placeholder}}
    </div>
    <i [class.rotate180]="visible" class="select-icon">
      <svg focusable="false" height="24px" viewBox="0 0 24 24" width="24px">
        <path d="M7 10l5 5 5-5z"/>
      </svg>
    </i>
  </div>
  <div *ngIf="visible" class="select-options-overlay">
    <ng-content></ng-content>
  </div>
</div>

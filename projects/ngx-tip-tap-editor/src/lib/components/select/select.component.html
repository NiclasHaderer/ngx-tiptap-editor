<div (click)="isOpen = !isOpen" class="select-wrapper" #select>

  <ng-container *ngIf="selectedElement; let selected; else nothing">
    <div class="selected-option small-padding">
      <span>{{selected.text}}</span>
      <i class="material-icons select-icon">{{isOpen ? 'arrow_drop_up' : 'arrow_drop_down'}}</i>
    </div>
  </ng-container>

  <ng-template #nothing>
    <div class="selected-option small-padding">
      <span> Currently no selection</span>
      <i class="material-icons select-icon">{{isOpen ? 'arrow_drop_up' : 'arrow_drop_down'}}</i>
    </div>
  </ng-template>

  <div *ngIf="isOpen" [class.select-open]="isOpen" class="select-options">
    <div *ngFor="let o of optionQuery" [class.selected]="o.selected" class="select-item small-padding"
         (click)="selectElement(o)">
      <span>{{o.text}}</span>
    </div>
  </div>

</div>

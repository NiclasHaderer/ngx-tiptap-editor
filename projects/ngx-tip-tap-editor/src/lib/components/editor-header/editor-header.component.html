<div class="controls-row">
  <tip-select style="width: 150px" (change)="selectTextLevel($event)">
    <tip-option text="Normal" value="normal" [selected]="editor?.isActive('paragraph')"></tip-option>
    <tip-option *ngFor="let level of levels" [text]="'Heading ' + level" [selected]="editor?.isActive('heading', {level: level})" [value]="level"></tip-option>
  </tip-select>

  <button (click)="toggleItalic()" [class.active]="editor?.isActive('italic')">
    <i class="material-icons">format_italic</i>
  </button>

  <button (click)="toggleBold()" [class.active]="editor?.isActive('bold')">
    <i class="material-icons">format_bold</i>
  </button>

  <button (click)="toggleUnderline()" [class.active]="editor?.isActive('underline')">
    <i class="material-icons">format_underline</i>
  </button>

  <button (click)="toggleBulletList()" [class.active]="editor?.isActive('bulletList')">
    <i class="material-icons">format_list_bulleted</i>
  </button>

</div>
